{% extends "base.html" %}
{% block content %}
<h3>Sign in</h3>
<form method="POST">
  {{ form.hidden_tag() }}
  <div class="mb-3">{{ form.username.label }} {{ form.username(class="form-control") }}</div>
  <div class="mb-3">{{ form.password.label }} {{ form.password(class="form-control") }}</div>
  {{ form.submit(class="btn btn-primary") }}
</form>
<p class="mt-3"><a href="{{ url_for('auth.register') }}">Create an account</a></p>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <h3 class="mb-4 fw-bold text-primary">My Profile</h3>
      <form method="POST">
        {{ form.hidden_tag() }}
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input class="form-control" value="{{ user.username }}" disabled>
        </div>
        <div class="mb-3">{{ form.email.label }} {{ form.email(class="form-control") }}</div>
        {{ form.submit(class="btn btn-primary w-100") }}
      </form>
    </div>
  </div>
</div>
{% endblock %}

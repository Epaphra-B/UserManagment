{% extends "base.html" %}
{% block content %}
<h3>My Profile</h3>
<form method="POST">
  {{ form.hidden_tag() }}
  <div class="mb-3">
    <label class="form-label">Username</label>
    <input class="form-control" value="{{ user.username }}" disabled>
  </div>
  <div class="mb-3">{{ form.email.label }} {{ form.email(class="form-control") }}</div>
  {{ form.submit(class="btn btn-primary") }}
</form>
{% endblock %}

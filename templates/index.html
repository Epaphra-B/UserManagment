{% extends "base.html" %}

{% block content %}
    <h1 class="mb-4">User Management</h1>
    
    <a href="{{ url_for('add_user') }}" class="btn btn-primary mb-3">Add User</a>
    
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Password (Hashed)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.firstname }}</td>
                    <td>{{ user.lastname }}</td>
                    <td>{{ user.email }}</td>
                    <td class="text-truncate" style="max-width: 150px;">{{ user.password }}</td>
                    <td>
                        <a href="{{ url_for('edit_user', id=user.id) }}" class="btn btn-sm btn-warning">Edit</a>
                        <button onclick="confirmDelete({{ user.id }})" class="btn btn-sm btn-danger">Delete</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
